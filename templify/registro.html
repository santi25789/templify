<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega la siguiente línea para los íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="registration-form">
        <div class="left-half">
            <form id="registerForm">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">

                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="surname">

                <label for="username">Usuario</label>
                <input type="text" id="username" name="username">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">

                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="right-half">
            <!-- Botones de registro con redes sociales -->
            <a href="#" class="social-button google"><i class="fa fa-google"></i> Usar Google</a>
            <a href="#" class="social-button apple"><i class="fa fa-apple"></i> Usar Apple</a>
            <a href="#" class="social-button facebook"><i class="fa fa-facebook"></i> Usar Facebook</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
